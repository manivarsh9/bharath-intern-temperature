<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="celsiusInput" placeholder="Enter Celsius">
            <button onclick="convertToFar()">Convert to Fahrenheit</button>
            <p id="result"></p>
        </div>
        <div class="converter">
            <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
            <button onclick="convertToCel()">Convert to Celsius</button>
            <p id="result2"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
